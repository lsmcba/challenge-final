server {
    listen 80;
    server_name localhost;

    location = /health {
        access_log off;
        log_not_found off;
        return 200 'healthy';
    }

    location = /nodejs {
        proxy_pass http://localhost:3000/hello/;
        
    }

    location = /golang {
        proxy_pass http://localhost:3002/hello/;
    }
}
